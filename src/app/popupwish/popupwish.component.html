<section class="wishlist-section">
    <div class="container py-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-10">

                <div *ngFor="let item of wishlist" class="wishlist-item card rounded-3 mb-4">
                    <div class="card-body p-4">
                        <div class="row align-items-center">
                            <div class="col-12 col-md-2">
                                <div *ngFor="let img of item.images">
                                    <img [src]="img" alt="Image" class="product-image img-fluid">
                                </div>
                            </div>
                            <div class="col-12 col-md-2">
                                <p class="lead fw-normal mb-2">{{ item.name }}</p>
                            </div>
                            <div class="col-12 col-md-1">
                                <p class="text-muted mb-1">Size: {{ item.size }}</p>
                            </div>
                            <div class="col-12 col-md-2">
                                <p class="text-muted mb-0">Color: {{ item.color }}</p>
                            </div>
                            <!-- <div class="col-12 col-md-1">
                            <p class="mrp-price"><span class="rupee-icon">â‚¹</span><span class="price">{{ item.MRPPrice}}</span></p>
                            </div> -->
                            <div class="col-12 col-md-2 offset-md-2 mt-3 mt-md-0 text-md-end">
                                <h5 class="mb-0"><span class="price">{{ item.offerPrice | currency:'INR':'symbol':'1.2-2'}}</span></h5>
                            </div>
                            <div class="col-12 col-md-1 text-md-end mt-3">
                                <a class="text-danger" (click)="removeFromWishlist(item)">
                                    <i class="fas fa-trash fa-lg"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
